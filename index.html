<!DOCTYPE html>
<html>
<head>
	<title>Gradcoin Transfer</title>
	<link rel="stylesheet" type="text/css" href="css/professor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type = "module" src="index.js"></script>
</head>

<body>
    <div class="row greyish-background">
        <div class = "col-5"></div>
        <div class="col-2"><img class = "logo" src= "images/logo.png"></div>
        <div class = "col-1 account">Account no:</div>
        <div class = "col-2 account" id="account"></div>
        </div>
	<div class = "row heading">
        <div class = "col-5"></div>
        <div class="col-2"><h2>Gradcoin Transfer</h2></div>
    </div>
	<div class="transfer-container">
		<label for="address">Ethereum Address:</label>
		<input type="text" id="student-address" name="address" required>

		<label for="name">Name:</label>
		<input type="text" id="student-name" name="name" required>

		<label for="cgpa">CGPA:</label>
		<input type="number" id="student-cgpa" name="cgpa" min="0" max="4" pattern="[0-9]+([,\.][0-9]+)?" required>

		<button id = "transfer" type= "submit" onclick= "GradCoinTransfer()">Transfer</button>
	</div>


	<div class ="row">
        <div class="col-4"></div>
        <div class="col-2"><button type="button" onclick="showTopPerformer()">Show Top Performer</button></div>
	    <div class="col-4"><input type="text" id="top-performer-field"></div>
    </div>

    <div class ="row">
        <div class="col-4"></div>
        <div class="col-2"><button type="button" onclick="calculateAverageCGPA()">Average CGPA</button></div>
	    <div class="col-4"><input type="text" id="average-cgpa-field"></div>
    </div>

    <div class ="row">
        <div class="col-4"></div>
        <div class="col-2"><button type="button" onclick="findHighestCGPA()">Highest CGPA</button></div>
        <div class="col-4"><input type="text" id="highest-cgpa-field"></div>
    </div>
</body>
</html>
